<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="shortcut icon" href="./favicon.ico" />
  <link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/vue.css">
  <title>MicroApp</title>
  <style>
    img[alt="micro-app"] {
      height: 40px;
    }

    body {
      font-size: 16px;
    }

    .sidebar ul li a {
      font-size: 15px;
    }

    button:focus {
      outline: none;
    }

    :root {
      --docsifytabs-border-color: #ededed;
      --docsifytabs-tab-highlight-color: #42b983;
    }
  </style>
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: 'micro-app',
      nameLink: '/micro-app/',
      logo: '/media/logo.png',
      repo: 'https://github.com/micro-zoe/micro-app/',
      coverpage: false, // 封面
      loadSidebar: true, // 侧边栏
      autoHeader: true, // 将sidebar的标题设置为页面标题，如果已经设置了一级标题则不生效
      subMaxLevel: 2, // 默认情况下只会有一层目录，subMaxLevel可以设置多层目录，从二级标题开始取，设置为2说明只会取二级标题
      auto2top: true, // 切换页面后是否自动跳转到页面顶部
      executeScript: true, // 执行文档里的 script 标签里的脚本，只执行第一个 script
      mergeNavbar: true,
      maxLevel: 4,
      loadNavbar: 'navbar.md',
      loadSidebar: 'sidebar.md',
      alias: {
        '/zh-cn/sidebar.md': '/sidebar.md',
        '/zh-cn/navbar.md': '/navbar.md',
      },
      copyCode: {
        buttonText : '复制代码',
        successText: '复制成功'
      },
      search: {
        placeholder: {
          '/': '搜索',
          '/zh-cn/': '搜索',
          '/en-us/': 'Type to search'
        },
        noData: {
          '/': '找不到结果',
          '/zh-cn/': '找不到结果',
          '/en-us/': 'No Results'
        }
      },
    }
  </script>
  <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
  <script src="//unpkg.com/docsify/lib/plugins/search.js"></script>
  <script src="//unpkg.com/docsify-copy-code"></script>
  <script src="//unpkg.com/docsify-pagination/dist/docsify-pagination.min.js"></script>
  <script src="//unpkg.com/docsify/lib/plugins/zoom-image.js"></script>
  <script>
    ((window.gitter = {}).chat = {}).options = {
      room: 'microzoe/micro-app'
    }
  </script>
  <script src="//sidecar.gitter.im/dist/sidecar.v1.js" async defer></script>
  <script src="//unpkg.com/docsify-plugin-flexible-alerts"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-tabs@1"></script>
</body>
</html>
